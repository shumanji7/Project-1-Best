<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Time is up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <style>
        body {
            background-color: rgb(199, 213, 231) ; 
        }
        h1, h2, h3, h4{
            text-align: center;
            font-size: 50px;
            margin: 3% 25%;
        }
        img{
            margin-left: 41%;
        }
        #retakeButton {
            margin-left: 46%;
        }   
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 200px;
            max-height: 50px;
        }
        button:hover {
            background-color: #0056b3;
        }    
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your time is up! Your final score has been submitted.</h1>
    </header>
    <main>
        <img src="https://media.tenor.com/Qc52_uamb6wAAAAi/mind-explosion-mind-blown.gif" alt="explosion" width="300" height="300">
    <h2>Your score is: A BIG FAT 0! </h2>
    <h3>Please click below to retake the test!</h3>
    <button type="retake" id="retakeButton" data-bs-toggle="modal" data-bs-target="#myModal">Retake Test</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you're ready?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button type="submit" id="confirm">Yes</button>
                    <script>
                        document.getElementById('confirm').addEventListener('click', function() {
                            window.location.href = "mainTest.html";
                        });
                    </script>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                </div>
        </div>
    </div>
    
    <script>
         document.getElementById('retake').addEventListener('click', function() {
                window.location.href = "mainTest.html"
            });
    </script>
    </main>
<footer>
    <p>&copy; 2024 Student Assessment. All rights reserved.</p>
    <div id="contact">
        <h2>Contact</h2>
        <button id="contactButton">Contact Us</button> 
    </div>
        <script>
            document.getElementById('contactButton').addEventListener('click', function() {
                window.location.href = "contact.html"
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
</body>
