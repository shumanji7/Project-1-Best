<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Welcome!</title>
    <link rel="stylesheet" href="../assets/css/final.css">
</head>
<body>

    <header>
        <h1>BASIC STUDENT ASSESSMENT</h1>
    </header>
    
    <nav>
        <a href="#info">Welcome to Basic Student Assessment Test.</a>
    </nav>
    
    <main>
        <div id="info">
            <h2>Student</h2>
            <p>Provide the following information:</p>
            <form>
    
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
        
                <!-- <input type="text" id="school-name" name="school-name" required> -->            
                <label for="school-name">Select School:</label>
                <!-- code added -->
                <select id="school-name" name="school-name" required>
                    <option value="school1">UCF North</option>
                    <option value="school2">UCF South</option>
                    <option value="school3">UCF East</option>
                    <option value="school4">UCF West</option>
                </select>
                <button type="submit" id="submitButton">Submit</button>
                <table id="previousResults">
                    <thead>
                        <h2 style="text-align: center;">Previous Test Results</h2>
                        <tr>
                            <th>Name</th>
                            <th>School</th>
                            <th>Right Answer</th>
                            <th>Score</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="color: red; font-weight: bold;">
                            <td id="name" style="text-align: center;"></td>
                            <td id="school" style="text-align: center;"></td>
                            <td id="rightAnswer" style="text-align: center;"></td>
                            <td id="score" style="text-align: center;"></td>
                            <td id="time" style="text-align: center;"></td>
                        </tr>
                    </tbody>
                </table>
                
                <script>
                     

                    const studentN = localStorage.getItem('studentGrades');
                    const studentData = JSON.parse(studentN);
                    const sName = document.getElementById('name');
                    const sSchool = document.getElementById('school');
                    const sScore = document.getElementById('rightAnswer');
                    const sPercent = document.getElementById('score');
                    const sTime = document.getElementById('time');

                    sName.textContent = studentData.studentName;
                    sSchool.textContent = studentData.studentSchool;
                    sPercent.textContent = studentData.studentPercent;
                    sScore.textContent = studentData.studentScore;
                    sTime.textContent = `${studentData.studentTime} secs`;
                    
                    

                    document.getElementById('submitButton').addEventListener('click', function() {
                        event.preventDefault();
                        
                        const isconfirmed = confirm("Are you ready? Timer will begin!");
                        if (isconfirmed) {
                            window.location.href = "./mitesh.html";
                        }

                    const student = {
                        studentName: document.getElementById('student-name').value,
                        studentSchool: document.querySelector('#school-name').value
                    }    
                    localStorage.setItem('student', JSON.stringify(student));

                    });



                </script>
            </form>                
                
        </div>
    </main>

    <footer>
        <div id="contact">
            <h2>Contact</h2>
            <button id="contactButton">Contact Us</button>        
        </div>
            <script>
                document.getElementById('contactButton').addEventListener('click', function() {
                    window.location.href="./contact.html";
                });
            </script>
    </footer>
</body>
</html>
