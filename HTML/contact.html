<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/assets/css/contact.css">
    <style>
 .link-container-wrapper {
    display: flex; 
    flex-flow: row;
}

.link-container {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 80px;
    margin: 20px; 
    background-color: #f9f9f9;
    flex: 1 1 150px;
    max-width: 100px; 
}

.img1 {
    background-image: url('https://i1.sndcdn.com/artworks-000509807949-uvs8ys-t500x500.jpg');
    background-position: center;
    background-size: cover;
}
.img2 {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfN3L8d-Xl6MhmG2SwbCmqHHyd345mejLJ7g&s'); /* Add your second image */
    background-position: center;
    background-size: contain;
    background-repeat:no-repeat;
}
.img3 {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB1JQ69pe8-7hv6CHIM6tVcRS_tyjRqmsLBw&s'); /* Add your third image */
    background-position: center;
    background-size: cover;
}
.img4 {
    background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77702121651.jpg'); /* Add your fourth image */
    background-position: center;
    background-size: cover;
}
.img5 {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf1mDjACNJHmpJBXnPa5oDUHMh-crGLYZGmw&s'); /* Add your fifth image */
    background-position: center;
    background-size: cover;
}
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! See our other work on Github!</p>
<!-- 
    <h2>All Collaborators!</h2>
    <p><strong>Names:</strong> Nik Weisbloom, Roberto Santos, Mitesh Patel, Jacob Shuman, Khalil Nusradinov</p>

    <h2>Follow Us on our Githubs!</h2>
    <div class="link-container-wrapper">
        <div class="link-container img1">
            <a href="https://github.com/nikweisbloom">Nik Weisbloom</a>
        </div>
        <div class="link-container img2">
            <a href="https://github.com/roberto4tisantos">Roberto Santos</a>
        </div>
        <div class="link-container img3">
            <a href="https://github.com/mitesh18us">Mitesh Patel</a>
        </div>
        <div class="link-container img4">
            <a href="https://github.com/khalilnusradinov">Khalil</a>
        </div>
        <div class="link-container img5">
            <a href="https://github.com/shumanji7">Jacob Shuman</a>
        </div>
    </div>

    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert("Please enter information on all fields of the form.");
                return;
            }
            const collectedData = {
                name: name,
                email: email,
                message: message
            };
            localStorage.setItem('formData', JSON.stringify(collectedData));
            console.log ('Collected Data:', collectedData);
        });
        </script>

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
