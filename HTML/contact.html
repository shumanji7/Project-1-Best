<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #4f4f4f;
            color: #110f0f;
            background-image: url(https://eportfolios.macaulay.cuny.edu/seminars/bellamy10/images/0/0b/Wallpaper-tony-soprano-group-1600.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: #ff0000;
            font-size: 45px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #ff0000;
            margin-top: 20px;
            text-align: center;
            font-size: 35px;
            text-decoration: underline;
        }

        p {
            line-height: 1.4;
            margin: 0 0 20px;
            padding: 10px;
            background: #d5d5d5;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
        }

        a {
            color: #4095f6;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: underline;
            color:rgb(148, 12, 246);
        }

        ul {
            list-style-type: trad-chinese-informal;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 5px 0;
            font-size: 25px;
        }

        form {
            background: #bebebe;
            padding: 20px;
            border-radius: 5px;
            max-width: 200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left; 
            width: 100%; 
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #106c06;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 35%; 
        }

        button:hover {
            background-color: rgb(148, 12, 246);
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! See our other work on Github!</p>

    <h2>All Collaborators!</h2>
    <p><strong>Names:</strong> Nik Weisbloom, Roberto Santos, Mitesh Patel, Jacob Shuman, Khalil Nusradinov</p>

    <h2>Follow Us on our Githubs!</h2>
    <ul>
        <li><a href="https://github.com/nikweisbloom">Nik</a></li>
        <li><a href="https://github.com/roberto4tisantos">Roberto</a></li>
        <li><a href="https://github.com/mitesh18us">Mitesh</a></li>
        <li><a href="https://github.com/khalilnusradinov">Khalil</a></li>
        <li><a href="https://github.com/shumanji7">Jacob</a></li>
    </ul>

    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert("Please enter information on all fields of the form.");
                return;
            }
            const collectedData = {
                name: name,
                email: email,
                message: message
            };
            localStorage.setItem('formData', JSON.stringify(collectedData));
            console.log ('Collected Data:', collectedData);
        });
        </script>

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
