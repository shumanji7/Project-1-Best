<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>Welcome!</h1>
    <p>We'd love to hear from you! See our other work on Github!</p>

    <h2>Follow Us on our Githubs!</h2>

    <!-- //Created a group of links, while directing an individual link to our exact profiles on github.// -->

    <div class="link-container-group">
        <div class="link-container img1" id="nick">
            <label for="nick" style="left: 7%; bottom: 24%; color: gold;">Nik Weisbloom</label>
        </div>
        <div class="link-container img2" id="roberto">
            <label for="roberto" style="bottom: 10%; right: 40%; color: deeppink;">Roberto Santos</label>
        </div>
        <div class="link-container img3" id="mitesh">
            <label for="mitesh" style="bottom: 28%; right: 5%; color:darkturquoise;">Mitesh Patel</label>
        </div>
        <div class="link-container img4" id="khalil">
            <label for="khalil" style="bottom: 2%; right: 17%; color:white;">Khalil Nusradinov</label>
        </div>
        <div class="link-container img5" id="jacob">
            <label for="jacob" style="bottom: 12%; right: 5%; color: lawngreen;">Jacob Shuman</label>
        </div>
    </div>

<!-- //Made a Contact Us that only retains information on a local source not globally trying to show that I can grab information and hopefully bring that to a further stage. -->
    <h2>Contact Us!</h2>
    <form id="contactUs">
        <!-- //creates a label tag to use the elements described in the input -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <!-- //creates a submit button -->
        <button type="submit">Submit</button>
    </form>
    <script>
        //added eventListener
        document.getElementById('contactUs').addEventListener('submit', function(event) {
            event.preventDefault();
        
            //collecting values from the information given above
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            //basic alert to make sure everythings filled out
            if (!name || !email || !message) {
                alert("Please enter information on all fields of the form.");
                return;
            }
            //using the collectedData to retain information
            const collectedData = {
                name: name,
                email: email,
                message: message
            };
            //localStorage and logging to console
            localStorage.setItem('formData', JSON.stringify(collectedData));
            console.log ('Collected Data:', collectedData);
        });

        document.getElementById('nick').addEventListener('click', function(){
            window.location ="https://github.com/nikweisbloom";
        })

        document.getElementById('roberto').addEventListener('click', function(){
            window.location ="https://github.com/roberto4tisantos";
        })

        document.getElementById('mitesh').addEventListener('click', function(){
            window.location ="https://github.com/mitesh18us";
        })

        document.getElementById('khalil').addEventListener('click', function(){
            window.location ="https://github.com/khalilnusradinov";
        })

        document.getElementById('jacob').addEventListener('click', function(){
            window.location ="https://github.com/shumanji7";
        })
        </script>

<!-- //go back button -->
    <button onclick="goBack()">Go Back</button>

    <script>
        // go back to original startup page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
